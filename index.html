<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
<link href="style.css" rel="stylesheet"></head>
<body>
	<noscript>Sorry but your browser doesn't support or you turn off JavaScript</noscript>
	<div id="calculator-root-element"></div>
	<div class="calculator">
		<div class="calculator__main-wrapper">
			<div class="calculator__display" id="js-display">0</div>
			<div class="calculator__memory-row">
				<div class="calculator__memory-button" id="js-MC">MC</div>
				<div class="calculator__memory-button" id="js-MR">MR</div>
				<div class="calculator__memory-button" id="js-M+">M+</div>
				<div class="calculator__memory-button" id="js-M-">M-</div>
				<div class="calculator__memory-button" id="js-MS">MS</div>
			</div>
		<div class="calculator__buttons-wrapper">
			<div class="calculator__button" id="js-percent">%</div>
			<div class="calculator__button" id="js-cancel">CE</div>
			<div class="calculator__button" id="js-clear">C</div>
			<div class="calculator__button" id="js-back"><=</div>
			<div class="calculator__button" id="js-fraction">1/x</div>
			<div class="calculator__button" id="js-power">x(2)</div>
			<div class="calculator__button" id="js-square">sqrt</div>
			<div class="calculator__button" id="js-divide">/</div>
			<div class="calculator__button calculator__button--is-number calculator__button--is-light">7</div>
			<div class="calculator__button calculator__button--is-number calculator__button--is-light">8</div>
			<div class="calculator__button calculator__button--is-number calculator__button--is-light">9</div>
			<div class="calculator__button" id="js-multiply">x</div>
			<div class="calculator__button calculator__button--is-number calculator__button--is-light">4</div>
			<div class="calculator__button calculator__button--is-number calculator__button--is-light">5</div>
			<div class="calculator__button calculator__button--is-number calculator__button--is-light">6</div>
			<div class="calculator__button" id="js-subtraction">-</div>
			<div class="calculator__button calculator__button--is-number calculator__button--is-light">1</div>
			<div class="calculator__button calculator__button--is-number calculator__button--is-light">2</div>
			<div class="calculator__button calculator__button--is-number calculator__button--is-light">3</div>
			<div class="calculator__button" id="js-addition">+</div>
			<div class="calculator__button calculator__button--is-light" id="js-invert">+/-</div>
			<div class="calculator__button calculator__button--is-number calculator__button--is-light">0</div>
			<div class="calculator__button calculator__button--is-light" id="js-comma">.</div>
			<div class="calculator__button" id="js-equal">=</div>
		</div>
		</div>
		<div class="calculator__history-wrapper">
			<p class="calculator__history-title">History:</p>
			<div class="calculator__container">
			</div>
		</div>
	</div>
<script type="text/javascript" src="index.js"></script></body>
</html>
